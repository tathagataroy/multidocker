sudo: required
services:
  - docker

before_install:
  - docker build -t tbiddu/react-test -f ./reactclient/Dockerfile.dev ./reactclient

script:
  - docker run -e CI=true tbiddu/react-test npm test

after_success:
  - docker build -t tbiddu/multinginx-v1 ./nginx
  - docker build -t tbiddu/multiserver-v1 ./server
  - docker build -t tbiddu/multiclient-v1 ./reactclient
  - docker build -t tbiddu/multiworker-v1 ./worker
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_ID" --password-stdin
  - docker push tbiddu/multinginx-v1
  - docker push tbiddu/multiserver-v1
  - docker push tbiddu/multiclient-v1
  - docker push tbiddu/multiworker-v1

deploy:
  provider: elasticbeanstalk
  region: ap-south-1
  app: reactapp
  env:  Reactapp-env
  bucket_name: elasticbeanstalk-ap-south-1-475987840838
  bucket_path: reactapp
  on:
    branch: master
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY


